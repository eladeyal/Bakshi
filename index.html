<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה - JOBAKSHI</title>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box; /* מאפשר עיצוב גמיש של אלמנטים */
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Alef', sans-serif; /* מגדיר את הפונט */
            background-color: #f0f0f0; /* צבע רקע בהיר */
            color: #333; /* צבע טקסט כהה */
            display: flex;
            flex-direction: column;
            align-items: center; /* ממרכז את התוכן */
            justify-content: center;
            height: 100vh; /* גובה מלא */
            text-align: center;
        }
        .logo {
            width: 300px; /* שינוי גודל הלוגו */
            margin-bottom: 30px; /* רווח מתחת ללוגו */
        }
        h1 {
            font-size: 36px; /* גודל כותרת גדול יותר */
            margin-bottom: 20px; /* רווח מתחת לכותרת */
            color: #ff5722; /* צבע כתום כהה */
        }
        p {
            font-size: 20px; /* גודל טקסט גדול יותר */
            margin-bottom: 40px; /* רווח מתחת לפסקה */
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* רקע לבן עם שקיפות */
            border-radius: 10px; /* פינות מעוגלות */
            padding: 40px; /* רווח פנימי גדול יותר */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* הצללה */
            width: 90%;
            max-width: 450px; /* גובה מרבי לטופס */
            margin: 20px; /* רווח מכל צד */
        }
        .form-container h3 {
            margin-bottom: 20px; /* רווח מתחת לכותרת בטופס */
            color: #ff5722; /* צבע כתום כהה לכותרת */
        }
        .form-container input, .form-container button {
            width: 100%; /* גודל מלא */
            margin-bottom: 15px; /* רווח מתחת לכל שדה */
            padding: 15px; /* רווח פנימי גדול יותר */
            border: 2px solid #ff5722; /* מסגרת בצבע כתום */
            border-radius: 5px; /* פינות מעוגלות */
            font-size: 16px; /* גודל טקסט */
        }
        .form-container input {
            color: #333; /* צבע טקסט בשדות */
        }
        .form-container button {
            background-color: #ff5722; /* צבע רקע לכפתור */
            color: white; /* צבע טקסט בלבן */
            cursor: pointer; /* מצביע על אפשרות לחיצה */
            font-weight: bold; /* טקסט מודגש */
            transition: background-color 0.3s; /* מעבר צבע חלק */
        }
        .form-container button:hover {
            background-color: #e64a19; /* צבע כהה יותר בהובר */
        }
        footer {
            margin-top: auto; /* דואג לפוטר להיות בתחתית */
            background-color: rgba(0, 0, 0, 0.7); /* צבע רקע כהה */
            color: white; /* צבע טקסט בלבן */
            text-align: center; /* מרכז את הטקסט */
            padding: 15px 0; /* רווח פנימי לפוטר */
            width: 100%; /* גודל מלא */
        }
    </style>
</head>
<body>

    <img src="new-logo.png" alt="לוגו JOBAKSHI" class="logo">
    <h1>הצעד הבא שלך בקריירה - נמצא כאן</h1>
    <p>מלא את הפרטים שלך ואנחנו נמצא לך עבודה מתאימה!</p>

    <div class="form-container">
        <h3>תמצאו לי עבודה</h3>
        <form action="https://formspree.io/f/manwgpqz" method="POST">
            <input type="text" name="first_name" placeholder="שם פרטי" required>
            <input type="text" name="last_name" placeholder="שם משפחה" required>
            <input type="tel" name="phone" placeholder="מספר טלפון" pattern="[0-9]{10}" title="מספר טלפון חייב להיות 10 ספרות" required>
            <button type="submit">תחזרו אלי</button>
        </form>
    </div>

    <footer>
        <p>כל הזכויות שמורות &copy; 2024 JOBAKSHI</p>
    </footer>

</body>
</html>
