<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8"> <!-- קידוד התווים בעברית -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- התאמת האתר למסכים קטנים -->
    <title>דף נחיתה - JOBAKSHI</title> <!-- שם האתר שיוצג בלשונית הדפדפן -->
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet"> <!-- ייבוא פונט "Alef" מ-Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- ייבוא ספריית אייקונים מ-Font Awesome -->
    <style>
        /* עיצוב כללי */
        body {
            font-family: 'Alef', sans-serif; /* פונט כללי */
            background-color: rgb(81, 74, 71);
            color: #333; /* צבע טקסט כללי כהה */
            margin: 0; /* הסרת שוליים חיצוניים */
            padding: 0; /* הסרת שוליים פנימיים */
            display: flex; /* הצגת אלמנטים בתוך עמוד בטור */
            flex-direction: column; /* יישור אלמנטים בטור */
            align-items: center; /* מרכז האלמנטים */
            min-height: 100vh; /* גובה מינימלי של 100% מגובה הדפדפן */
        }
        .container {
            max-width: 1200px; /* רוחב מקסימלי של המיכל */
            width: 100%; /* רוחב המיכל יהיה 100% מרוחב המסך */
            padding: 20px; /* ריווח פנימי */
            text-align: center; /* יישור טקסט למרכז */
        }
        .logo {
            width: 250px; /* גודל הלוגו */
            margin: 40px auto; /* ריווח חיצוני מעל ומתחת ללוגו */
        }
        h1 {
            font-size: 33px; /* גודל פונט של הכותרת */
            color: #f0ebeb; /* צבע הכותרת */
        }
        .form-container {
            background-color: #fff; /* צבע רקע של תיבת הטופס */
            padding: 30px; /* ריווח פנימי בתיבה */
            border-radius: 15px; /* פינות מעוגלות */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* הצללה עדינה לתיבה */
            max-width: 333px; /* רוחב מקסימלי של הטופס */
            margin: 0 auto 40px; /* מיקום במרכז העמוד עם ריווח תחתון */
        }
        input[type="text"], input[type="tel"], input[type="email"] {
            width: calc(100% - 20px); /* רוחב שדות הקלט */
            padding: 10px; /* ריווח פנימי בשדות הקלט */
            margin: 10px 0; /* ריווח חיצוני מעל ומתחת לשדה */
            border: 1px solid #ccc; /* מסגרת דקה לשדה */
            border-radius: 5px; /* פינות מעוגלות לשדה */
            font-size: 16px; /* גודל פונט בשדה */
        }
        label {
            display: flex; /* הצגת התוויות בשורה עם התיבה */
            align-items: center; /* יישור אנכי של התוכן */
            font-size: 14px; /* גודל פונט בתוויות */
            color: #333; /* צבע טקסט בתוויות */
        }
        input[type="checkbox"] {
            margin-right: 10px; /* ריווח בין התיבה לבין התווית */
        }
        button[type="submit"] {
            background-color: #ff6200; /* צבע רקע של הכפתור */
            color: white; /* צבע טקסט הכפתור */
            border: none; /* הסרת מסגרת הכפתור */
            border-radius: 5px; /* פינות מעוגלות לכפתור */
            padding: 10px 20px; /* ריווח פנימי בכפתור */
            font-size: 16px; /* גודל פונט בכפתור */
            cursor: pointer; /* שינוי סמן העכבר בעת מעבר על הכפתור */
            margin-top: 20px; /* ריווח חיצוני מעל הכפתור */
        }
        button[type="submit"]:hover {
            background-color: #e65a00; /* שינוי צבע הרקע בעת ריחוף */
        }
        footer {
            margin-top: auto; /* מיקום הפוטר בתחתית הדף */
            background-color: #333; /* צבע רקע כהה לפוטר */
            color: white; /* צבע טקסט בפוטר */
            text-align: center; /* יישור טקסט למרכז בפוטר */
            padding: 15px 0; /* ריווח פנימי בפוטר */
            width: 100%; /* פוטר מתפרש על כל רוחב המסך */
        }
        /* כפתור נגישות */
        #accessibility-button {
            position: fixed; /* מיקום קבוע במסך */
            top: 20px; /* מרחק מהחלק העליון של המסך */
            right: 20px; /* מרחק מהצד הימני של המסך */
            background-color: #ff6200; /* צבע רקע לכפתור הנגישות */
            color: white; /* צבע טקסט הכפתור */
            border: none; /* הסרת מסגרת לכפתור */
            border-radius: 50%; /* עיגול את הכפתור */
            padding: 15px; /* ריווח פנימי בכפתור */
            cursor: pointer; /* שינוי סמן העכבר */
            z-index: 1000; /* מעל לכל האלמנטים בדף */
        }
        /* תפריט נגישות */
        #accessibility-menu {
            display: none; /* הסתרת התפריט בהתחלה */
            position: fixed; /* מיקום קבוע */
            top: 80px; /* מרחק מהחלק העליון */
            right: 20px; /* מרחק מהצד הימני */
            background-color: white; /* צבע רקע לתפריט */
            color: black; /* צבע טקסט בתפריט */
            padding: 20px; /* ריווח פנימי */
            border-radius: 10px; /* פינות מעוגלות לתפריט */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* הצללה לתפריט */
            z-index: 1001; /* מעל כפתור הנגישות */
            width: 200px; /* רוחב התפריט */
        }
        #accessibility-menu label {
            display: block; /* כל תווית בשורה נפרדת */
            margin-bottom: 10px; /* ריווח תחתון לתוויות */
            font-size: 16px; /* גודל טקסט בתוויות */
        }
        #accessibility-menu button {
            margin-top: 10px; /* ריווח חיצוני מעל הכפתור */
            background-color: #4CAF50; /* צבע רקע לכפתור הסגירה */
            color: white; /* צבע טקסט בכפתור הסגירה */
            border: none; /* הסרת מסגרת הכפתור */
            padding: 10px; /* ריווח פנימי בכפתור */
            border-radius: 5px; /* פינות מעוגלות לכפתור */
            cursor: pointer; /* שינוי סמן העכבר */
        }
        h3 {
            color : #ff6200;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- לוגו -->
        <img src="new-logo.png" alt="לוגו JOBAKSHI" class="logo"> <!-- תמונת הלוגו -->
        <h1>המשרה הבאה שלך מחכה אצלנו</h1> <!-- כותרת ראשית -->

        <!-- טופס הרשמה -->
        <div class="form-container">
            <h3>תמצאו לי עבודה</h3> <!-- כותרת הטופס -->
            <form>
                <input type="text" name="first-name" placeholder="שם פרטי" required><br> <!-- שדה שם פרטי -->
                <input type="text" name="last-name" placeholder="שם משפחה" required><br> <!-- שדה שם משפחה -->
                <input type="tel" name="phone" placeholder="מספר טלפון" required><br><br> <!-- שדה טלפון -->
                <label><input type="checkbox" name="terms" required> אני מאשר/ת את תנאי השימוש</label><br> <!-- תיבה לאישור תנאי השימוש -->
                <label><input type="checkbox" name="newsletter"> תעדכנו אותי תמיד על משרות חדשות</label><br><br> <!-- תיבה לדיוור -->
                <button type="submit">שלח</button> <!-- כפתור שליחה -->
            </form>
        </div>
    </div>

    <!-- כפתור נגישות -->
    <button id="accessibility-button" title="תפריט נגישות">
        <i class="fas fa-universal-access"></i> <!-- אייקון נגישות -->
    </button>

    <!-- תפריט נגישות -->
    <div id="accessibility-menu">
        <h3>הגדרות נגישות</h3>
        <label><input type="checkbox" id="high-contrast"> ניגודיות גבוהה</label> <!-- תיבה לשינוי לניגודיות גבוהה -->
        <label><input type="checkbox" id="large-text"> טקסט מוגדל</label> <!-- תיבה להגדלת הטקסט -->
        <button id="close-accessibility">סגור</button> <!-- כפתור לסגירת תפריט הנגישות -->
    </div>

    <footer>
        <p>&copy; כל הזכויות שמורות ל-JOBAKSHI</p> <!-- פוטר תחתון -->
    </footer>

    <script>
        // תפריט נגישות
        const accessibilityButton = document.getElementById('accessibility-button'); // כפתור נגישות
        const accessibilityMenu = document.getElementById('accessibility-menu'); // תפריט נגישות

        // תצוגה/הסתרה של תפריט הנגישות
        accessibilityButton.addEventListener('click', () => {
            accessibilityMenu.style.display = accessibilityMenu.style.display === 'none' || accessibilityMenu.style.display === '' ? 'block' : 'none';
        });

        // סגירת תפריט הנגישות
        document.getElementById('close-accessibility').addEventListener('click', () => {
            accessibilityMenu.style.display = 'none';
        });

        // שינוי ניגודיות
        document.getElementById('high-contrast').addEventListener('change', (e) => {
            if (e.target.checked) {
                document.body.style.backgroundColor = '#000'; // שינוי צבע הרקע לשחור
                document.body.style.color = '#fff'; // שינוי צבע הטקסט ללבן
            } else {
                document.body.style.backgroundColor = '#e0e0e0'; // חזרה לצבע הרקע המקורי
                document.body.style.color = '#333'; // חזרה לצבע הטקסט המקורי
            }
        });

        // הגדלת טקסט
        document.getElementById('large-text').addEventListener('change', (e) => {
            if (e.target.checked) {
                document.body.style.fontSize = '20px'; // הגדלת גודל הטקסט
            } else {
                document.body.style.fontSize = ''; // חזרה לגודל הטקסט המקורי
            }
        });
    </script>
</body>
</html>
