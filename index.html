<!DOCTYPE html>
<html lang="he">
<head>
    <!-- הגדרת קידוד התווים לדף ל-UTF-8, מה שתומך בעברית -->
    <meta charset="UTF-8">
    <!-- מבטיח שהדף יוצג נכון בכל גודל מסך, במיוחד במכשירים ניידים -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- כותרת הדף שמופיעה בכרטיסיית הדפדפן -->
    <title>דף נחיתה - JOBAKSHI</title>
    <!-- קישור לגופן "Alef" מ-Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* התחלת סגנונות CSS */

        * {
            box-sizing: border-box;
            /* מגדיר שכל האלמנטים יחשבו את padding ו-border כחלק מהגודל הכולל שלהם */
            margin: 0;
            padding: 0;
            /* הסרת רווחים ברירת מחדל לכל האלמנטים */
        }

        body {
            font-family: 'Alef', sans-serif;
            /* הגדרת הגופן לכל הדף */
            background-color: rgb(81, 74, 71);
            /* צבע רקע כהה מתאים ללוגו */
            color: white;
            /* צבע טקסט ברירת מחדל */
            display: flex;
            /* שימוש ב-Flexbox למיקום האלמנטים */
            flex-direction: column;
            /* סידור האלמנטים בעמודה */
            align-items: center;
            /* יישור האלמנטים אופקית למרכז */
            justify-content: flex-start;
            /* יישור האלמנטים אנכית מתחילת הדף */
            min-height: 100vh;
            /* גובה מינימלי של 100% מגובה המסך */
            padding: 20px;
            /* רווח פנימי מסביב לכל הדף */
            text-align: center;
            /* יישור הטקסט למרכז */
            overflow-y: auto;
            /* מאפשר גלילה אנכית במידת הצורך */
        }

        .logo {
            width: 250px;
            /* הגדרת רוחב הלוגו */
            margin-bottom: 40px;
            /* רווח מתחת ללוגו */
        }

        h1 {
            font-size: 28px;
            /* גודל גופן של הכותרת הראשית */
            margin-bottom: 10px;
            /* רווח מתחת לכותרת */
        }

        p {
            font-size: 18px;
            /* גודל גופן של הפסקה */
            margin-bottom: 30px;
            /* רווח מתחת לפסקה */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            /* רקע לבן עם שקיפות קלה */
            border-radius: 10px;
            /* קצוות מעוגלות */
            padding: 30px;
            /* רווח פנימי בתוך הטופס */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* צל לטופס לשיפור הנראות */
            width: 90%;
            /* רוחב של 90% מהאלמנט ההורה */
            max-width: 400px;
            /* רוחב מקסימלי של 400px */
            margin: 20px 0;
            /* רווחים מעל ומתחת לטופס */
        }

        .form-container h3 {
            margin-bottom: 20px;
            /* רווח מתחת לכותרת הטופס */
            color: #FFA500;
            /* צבע כתום לכותרת הטופס */
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            /* רוחב מלא של השדה */
            margin-bottom: 15px;
            /* רווח מתחת לשדה */
            padding: 12px;
            /* רווח פנימי בתוך השדה */
            border: 1px solid #ccc;
            /* גבול קל לשדה */
            border-radius: 5px;
            /* קצוות מעוגלות לשדות */
            font-size: 16px;
            /* גודל גופן של השדות */
            color: #333;
            /* צבע הטקסט בשדות */
        }

        .form-container button {
            background-color: #4CAF50;
            /* צבע ירוק לכפתור */
            color: white;
            /* צבע טקסט לבן */
            padding: 12px;
            /* רווח פנימי בתוך הכפתור */
            border: none;
            /* הסרת גבול לכפתור */
            border-radius: 5px;
            /* קצוות מעוגלות לכפתור */
            cursor: pointer;
            /* שינוי הסמן בעת ריחוף על הכפתור */
            font-size: 18px;
            /* גודל גופן של הכפתור */
            font-weight: bold;
            /* הדגשת הטקסט בכפתור */
            transition: background-color 0.3s;
            /* אנימציה חלקה בעת שינוי צבע */
        }

        .form-container button:hover {
            background-color: #388E3C;
            /* שינוי צבע הכפתור בעת ריחוף (hover) */
        }

        footer {
            margin-top: auto;
            /* דואג שהפוטר יישאר בתחתית הדף */
            background-color: rgba(0, 0, 0, 0.7);
            /* רקע שחור עם שקיפות קלה לפוטר */
            color: white;
            /* צבע טקסט לבן לפוטר */
            text-align: center;
            /* יישור הטקסט למרכז */
            padding: 15px 0;
            /* רווח פנימי מעל ומתחת לטקסט בפוטר */
            width: 100%;
            /* רוחב מלא של הפוטר */
        }

        /* סגנונות עבור תפריט נגישות */
        .accessibility-button {
            position: fixed;
            /* ממקם את הכפתור למקום קבוע על המסך */
            top: 20px;
            right: 20px;
            background-color: #FFA500;
            /* צבע רקע כתום לכפתור */
            color: white;
            /* צבע טקסט לבן */
            padding: 10px 15px;
            /* רווח פנימי בכפתור */
            border: none;
            /* הסרת גבול לכפתור */
            border-radius: 5px;
            /* קצוות מעוגלות לכפתור */
            cursor: pointer;
            /* שינוי הסמן בעת ריחוף על הכפתור */
            z-index: 1000; /* מוודא שהכפתור מעל כל האלמנטים */
        }
        .accessibility-menu {
            display: none; /* התפריט מוסתר כברירת מחדל */
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: white;
            /* צבע רקע לבן לתפריט הנגישות */
            color: black;
            /* צבע טקסט שחור */
            border-radius: 5px;
            /* קצוות מעוגלות לתפריט */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* צל לתפריט */
            z-index: 1000; /* מוודא שהתפריט מעל כל האלמנטים */
            padding: 10px;
            /* רווח פנימי בתפריט */
        }
        .accessibility-menu a {
            display: block; /* יוצר שורה חדשה לכל לינק */
            margin: 5px 0;
            /* רווחים מעל ומתחת לכל לינק */
            color: black; /* צבע טקסט שחור לכל לינק */
            text-decoration: none; /* הסרת קו מתחת ללינקים */
        }
    </style>
</head>

<body>
    <!-- כפתור נגישות שמאפשר פתיחת תפריט הנגישות -->
    <button class="accessibility-button" onclick="toggleAccessibilityMenu()">נגישות</button>
    
    <!-- תפריט נגישות עם אפשרויות שונות -->
    <div class="accessibility-menu" id="accessibilityMenu">
        <h4>אפשרויות נגישות</h4>
        <a href="#" onclick="changeFontSize('small')">גודל טקסט קטן</a>
        <a href="#" onclick="changeFontSize('medium')">גודל טקסט רגיל</a>
        <a href="#" onclick="changeFontSize('large')">גודל טקסט גדול</a>
        <a href="#" onclick="changeContrast()">ניגודיות גבוהה</a>
    </div>

    <!-- הלוגו של JOBAKSHI -->
    <img src="new-logo.png" alt="לוגו JOBAKSHI" class="logo">
    
    <!-- כותרת ראשית -->
    <h1>הצעד הבא שלך בקריירה - נמצא כאן</h1>
    
    <!-- קונטיינר לטופס -->
    <div class="form-container">
        <h3>תמצאו לי עבודה</h3>
        <!-- טופס לשליחת נתונים -->
        <form action="https://formspree.io/f/manwgpqz" method="POST">
            <input type="text" name="first_name" placeholder="שם פרטי" required>
            <!-- שדה להזנת שם פרטי -->
            <input type="text" name="last_name" placeholder="שם משפחה" required>
            <!-- שדה להזנת שם משפחה -->
            <input type="tel" name="phone" placeholder="מספר טלפון" pattern="[0-9]{10}" title="מספר טלפון חייב להיות 10 ספרות" required>
            <!-- שדה להזנת מספר טלפון, דורש 10 ספרות -->
            <input type="email" name="email" placeholder="האימייל שלך" required>
            <!-- שדה להזנת כתובת אימייל -->
            <textarea name="message" placeholder="הודעה (אופציונלי)"></textarea>
            <!-- שדה להזנת הודעה אופציונלית -->
            <button type="submit">תחזרו אלי</button>
            <!-- כפתור לשליחת הטופס -->
        </form>
    </div>
    
    <!-- פוטר עם זכויות יוצרים -->
    <footer>
        <p>כל הזכויות שמורות &copy; 2024 JOBAKSHI</p>
    </footer>

    <script>
        // פונקציה לפתיחת או סגירת תפריט הנגישות
        function toggleAccessibilityMenu() {
            const menu = document.getElementById('accessibilityMenu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        // פונקציה לשינוי גודל הטקסט בדף
        function changeFontSize(size) {
            const body = document.body;
            if (size === 'small') {
                body.style.fontSize = '14px'; // גודל טקסט קטן
            } else if (size === 'medium') {
                body.style.fontSize = '16px'; // גודל טקסט רגיל
            } else if (size === 'large') {
                body.style.fontSize = '18px'; // גודל טקסט גדול
            }
        }

        // פונקציה לשינוי ניגודיות צבעי הרקע והטקסט
        function changeContrast() {
            const body = document.body;
            body.style.backgroundColor = body.style.backgroundColor === 'rgb(81, 74, 71)' ? '#000' : 'rgb(81, 74, 71)';
            body.style.color = body.style.color === 'white' ? '#fff' : 'white';
        }
    </script>
</body>
</html>
